<!Doctype html>
<html lang="en">
<head>
		<title>Student Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type='text/css' href="css/style.css">
</head>
<body>
	<div class="header">
		<div id="block">
			<img src="images/.jpg" alt="">
			<h3>student form</h3>
		</div>
	</div>
	<div class="wrap">

		<div class="row">
		<h2>Create Your E-mail Id</h2>
		<hr>
            <section class="col-xs-12">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputEmail">*Create E-mail</label>
                            <div class="col-sm-6">
                            <input class="form-control" type="email" id="inputEmail" placeholder="E-mail">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputPassword">*Create a Password for your Account</label>
                            <div class="col-sm-6">
                            <input class="form-control" type="text" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputPassword">*Confirm Password</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                     </form>
                </section>
        </div>
        <div class="row">
            <h2>Your Contact Information</h2>
            <hr>
            <section class="col-xs-12">

                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label" for="inputEmail">*Please Mention Your Full Name</label>

                            <input class="form-control" type="email" id="inputEmail" placeholder="E-mail">

                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputPassword">*Create a Password for your Account</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputPassword">*Confirm Password</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                </form>
            </section>
        </div>




    </div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
