<!Doctype html>
<html lang="en">
<head>
		<title>Student Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type='text/css' href="css/style.css">
</head>
<body>
	<div class="header">
		<div id="block">
			<img src="images/.jpg" alt="">
			<h3>student form</h3>
		</div>
	</div>
	<div class="wrap">
		<div class="row">
		<h2>Create Your E-mail Id</h2>
		<hr>
			<div class="col-lg-6">
				
					<form>
						<div class="form-group">
							<label for="inputEmail">*Create E-mail Id</label>
								<input class="form-control" type="mail" id="inputEmail" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="inputPassword">*Create Password For Your Account</label>
								<input class="form-control" type="text" id="inputPasword" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="inputPassword">*Re-Entered Your Password</label>
								<input class="form-control" type="text" id="inputPasword" placeholder="Password">
						</div>
					</form>
			</div>
		</div>
		<div class="row">
		<h2>Your Contact Information</h2>
		<hr>
			<div class="col-lg-6">
				
					<form>
						<div class="form-group">
							<label for="inputEmail">*Please Mention Your Full Name</label>
								<input class="form-control" type="mail" id="inputEmail" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="inputPassword">*Create Password For Your Account</label>
								<input class="form-control" type="text" id="inputPasword" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="inputPassword">*Re-Entered Your Password</label>
								<input class="form-control" type="text" id="inputPasword" placeholder="Password">
						</div>
					</form>
			</div>
		</div>
	</div>	





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
