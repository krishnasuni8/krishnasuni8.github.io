<!Doctype html>
<html lang="en">
<head>
		<title>Student Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type='text/css' href="css/style.css">
</head>
<body>
<div id="block">
	<img src="images/.jpg" alt="">
		<h3>student form</h3>
</div>
	<div class="wrap">
		<div class="header"></div>
			<div class="container">
				<div class="row">
					<div class="col-xs-offset-2 col-xs-4 thumbnail">
						<h1>Sign Up</h1>
							<form>
								<div class="form-group">
								  <label for="inputName">Create a Username</label>
								  <input class="form-control" type="text"
									id="inputName" placeholder="Name">
								</div>

								<div class="form-group">
								  <label for="inputPassword">Create a Password</label>
								  <input class="form-control" type="password"
									id="inputPassword" placeholder="Password">  
								</div>
								<div class="form-group">
								  <label for="inputPassword">Re-Entered Password</label>
								  <input class="form-control" type="password"
									id="inputPassword" placeholder="Password">  
								</div>
								<h3 class="btn btn-default" style="float: right">Next</h3>
								  
							</form>
			</div>
		</div>
	</div>	





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
